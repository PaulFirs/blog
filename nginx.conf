
# Nginx configuration for Astro blog
# Save as /etc/nginx/sites-available/blog
# Then: sudo ln -s /etc/nginx/sites-available/blog /etc/nginx/sites-enabled/

server {
    listen 80;
    listen [::]:80;
    
    # Replace with your domain
    server_name yourdomain.com www.yourdomain.com;
    
    # Directory with static files
    root /var/www/blog;
    index index.html;

    # Logs
    access_log /var/log/nginx/blog-access.log;
    error_log /var/log/nginx/blog-error.log;

    # Content compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Static file caching
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location ~* \.(css|js|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # HTML files - short cache
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # RSS feed
    location = /rss.xml {
        expires 1h;
        add_header Cache-Control "public";
        add_header Content-Type "application/rss+xml; charset=utf-8";
    }

    # Clean URL support (without .html)
    location / {
        try_files $uri $uri/ $uri.html =404;
    }

    # Protection from direct access to service files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # If you use SSL (recommended)
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Custom error pages (optional)
    # error_page 404 /404.html;
    # error_page 500 502 503 504 /50x.html;
}

